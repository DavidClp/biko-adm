name: Deploy Next.js Biko Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            # Clona ou atualiza o repositÃ³rio
            if [ ! -d "/home/david/biko-frontend/.git" ]; then
              rm -rf /home/david/biko-frontend
              git clone https://github.com/${{ github.repository }} /home/david/biko-frontend
            else
              cd /home/david/biko-frontend
              git fetch origin main
              git reset --hard origin/main
            fi

            cd /home/david/biko-frontend

            # Cria o .env
            echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > .env
            echo "NEXT_PUBLIC_GERENCIANET_ACCOUNT_ID=${{ secrets.NEXT_PUBLIC_GERENCIANET_ACCOUNT_ID }}" >> .env

            # Para containers antigos do projeto (evita conflito de nomes)
            docker compose down --remove-orphans

            # Build e sobe o container
            docker compose build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            docker compose up -d --force-recreate
          EOF
